name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      ## API BUILD AND DEPLOYMENT
      - name: "[API]: Build the Docker image"
        run: |
          cd geoapi
          docker build . -f Dockerfile --tag geoapi:$(date +%s)
      - name: "[API]: Deploy"
        uses: gonuit/heroku-docker-deploy@v1.3.3 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "${{secrets.HEROKU_APP_NAME}}" #Must be unique in Heroku
          heroku_email: "${{secrets.HEROKU_EMAIL}}"
          usedocker: true
          appdir: "geoapi"
      ## APP BUILD AND DEPLOYMENT
      - name: "[APP]: Build the Docker image"
        run: |
          cd geoapp
          docker build . -f Dockerfile --tag geoapp:$(date +%s)
      - name: "[APP]: Deploy"
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "${{secrets.HEROKU_APP_NAME}}" #Must be unique in Heroku
          heroku_email: "${{secrets.HEROKU_EMAIL}}"
          usedocker: true
          appdir: geoapp
